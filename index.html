<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polinated Impressions Gallery</title>
  <link rel="icon" href="https://via.placeholder.com/16x16.png?text=PI" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      color: #4b0082;
      text-align: center;
    }

    .gallery {
      text-align: center;
      margin-bottom: 60px;
    }

    img.thumbnail {
      width: 250px;
      margin: 20px;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    img.thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #a060ff;
    }

    .lightbox {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.9);
      backdrop-filter: blur(8px);
      cursor: zoom-out;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(160, 100, 255, 0.8);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .site-footer {
      background-color: #222;
      color: #eee;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
      border-top: 4px solid #a060ff;
    }

    .site-footer .footer-content {
      max-width: 800px;
      margin: auto;
    }

    .site-footer .footer-links {
      margin-top: 10px;
    }

    .site-footer .footer-links a {
      color: #a0cfff;
      text-decoration: none;
      margin: 0 6px;
    }

    .site-footer .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Polinated Impressions Gallery</h1>

  <div class="gallery">
    <img class="thumbnail" src="https://via.placeholder.com/400x300.png?text=Amethyst" alt="Amethyst" onclick="openLightbox(this)">
    <img class="thumbnail" src="https://via.placeholder.com/400x300.png?text=Quartz" alt="Quartz" onclick="openLightbox(this)">
    <img class="thumbnail" src="https://via.placeholder.com/400x300.png?text=Emerald" alt="Emerald" onclick="openLightbox(this)">
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Polinated Impressions. All rights reserved.</p>
      <p>Crafted with wonder. Inspired by creation.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Use</a> |
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
